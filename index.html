<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FantasyGems Smart Paste Predictor</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #00e1ff;
    }
    textarea {
      width: 80%;
      height: 150px;
      background: #1b1b1b;
      color: #00ffcc;
      border: 2px solid #00e1ff;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #00e1ff;
      color: #000;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #00e1ff;
      background: #161616;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ FantasyGems Smart Paste Predictor</h1>
  <p>Paste your last 10 rounds like this:<br><code>405 Red 6<br>404 Green 2<br>403 Violet 0</code></p>
  <textarea id="inputBox" placeholder="Paste rounds like: 405 Red 6\n404 Violet 0\n403 Green 2"></textarea><br>
  <button onclick="smartPredict()">Predict Next Round</button>

  <div class="output" id="predictionBox">
    <h3>Prediction will appear here...</h3>
  </div>

  <script>
    function smartPredict() {
      const input = document.getElementById('inputBox').value.trim().split('\\n');
      if (input.length < 5) {
        document.getElementById('predictionBox').innerHTML = '<strong>Enter at least 5 rounds!</strong>';
        return;
      }

      let bigCount = 0, smallCount = 0, redCount = 0, greenCount = 0, violetCount = 0;

      input.forEach(line => {
        const parts = line.trim().split(/\\s+/);
        if (parts.length !== 3) return;
        const color = parts[1].toLowerCase();
        const num = parseInt(parts[2]);

        if (num >= 5) bigCount++; else smallCount++;

        if (color.includes('red')) redCount++;
        else if (color.includes('green')) greenCount++;
        else if (color.includes('violet')) violetCount++;
      });

      let predictedSize = bigCount > smallCount ? 'Small' : 'Big';
      let predictedColor = 'Red';

      if (greenCount > redCount && greenCount > violetCount) predictedColor = 'Green';
      else if (violetCount > redCount && violetCount > greenCount) predictedColor = 'Violet';

      const nextPeriod = parseInt(input[0].split(/\\s+/)[0]) + 1;

      document.getElementById('predictionBox').innerHTML = `
        <h2>ðŸ§  Prediction for Period ${nextPeriod}:</h2>
        <p><strong>Next Size:</strong> ${predictedSize}</p>
        <p><strong>Next Color:</strong> ${predictedColor}</p>
        <p>ðŸ“Š Based on last ${input.length} rounds</p>
      `;
    }
  </script>
</body>
</html>
