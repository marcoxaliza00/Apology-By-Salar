<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry â€” Please Listen Once</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ff8ba7;
      font-family: 'Great Vibes', cursive;
      animation: fadeIn 2s ease-in-out;
    }
    .message, .tagline, .signature {
      animation: slideUp 2s ease-in-out;
    }
    .message {
      font-size: 1.3rem;
      margin-top: 30px;
    }
    .tagline {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #bbb;
    }
    .signature {
      font-size: 1.4rem;
      margin-top: 40px;
      color: #c2f0ff;
      font-weight: bold;
    }
    .question-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #555;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .btn-group button {
      background: #00e1ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .response {
      margin-top: 10px;
      color: #ffdaec;
      font-size: 1rem;
      min-height: 20px;
    }
    audio {
      margin-top: 40px;
      outline: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff8ba7;
      width: 0;
      animation: typing 4s steps(40, end) forwards;
      margin: 30px auto 0 auto;
      font-size: 1.3rem;
      color: #fce4ec;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: -10px; top: 0; }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1>I'm Sorry...</h1>
    <p class="typing">Please just listen once, with your heart.</p>
    <p class="message">Mujhe har pal tumhari kami mehsoos hoti hai.<br />
    I miss you more than words can explain.</p>
    <p class="tagline">Maybe we both made mistakes... but I still care â€” a lot.</p>
    <p class="signature">â€” SALAR X KHAN</p>

    <audio autoplay loop controls>
      <source src="https://dl.sndup.net/m36b/lofi-sad.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="qa-section"></div>
  </div>

  <script>
    // heart animation
    const heartContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // questions script
    const questions = [
      {
        q: "Kya tum abhi bhi mujhse naraz ho?",
        yes: "Toh kitne din aur ho? ðŸ˜‚",
        no: "Tuh toh meri jaan nikli yaar ðŸ’–"
      },
      {
        q: "Main serious hoon, believe karo gi?",
        yes: "Bas yeh sun'na tha, ab raat ko chain se soyenge.",
        no: "Tuh dil todne wali nikli ðŸ˜­"
      },
      {
        q: "Kya meri maafi sweet treat se accept hogi?",
        yes: "Chocolate bhej di ðŸ›µðŸ’¨",
        no: "Toh chappal bhi chalega kya? ðŸ˜…"
      },
      {
        q: "Chalo maan lo tum meri queen ho?",
        yes: "Toh fir king ka haq bhi toh banta hai ðŸ˜Ž",
        no: "Toh fir salary bhi queen wali do ðŸ’¸"
      },
      {
        q: "Kya ab bhi kabhi kabhi meri yaad aati hai?",
        yes: "Mujhe bhi har waqt bas tera hi khayal aata hai...",
        no: "Shayad mujhe bhool jaana hi tumhari khushi hai ðŸ˜”"
      }
    ];

    let current = 0;
    const container = document.getElementById('qa-section');

    function renderQuestion() {
      if (current >= questions.length) {
        container.innerHTML = '<h3 style="margin-top:40px; color:#ff8ba7">Maafi na bhi do... lekin yaad rakhna, SALAR X KHAN tumse ab bhi utna hi pyar karta hai jitna pehle karta tha. ðŸ’”</h3>';
        return;
      }
      const qObj = questions[current];
      container.innerHTML = `
        <div class="question-box">
          <div class="question">${qObj.q}</div>
          <div class="btn-group">
            <button onclick="respond('yes')">Yes</button>
            <button onclick="respond('no')">No</button>
          </div>
          <div class="response" id="response"></div>
        </div>
      `;
    }

    function respond(type) {
      const res = questions[current][type];
      document.getElementById('response').innerText = res;
      setTimeout(() => {
        current++;
        renderQuestion();
      }, 2500);
    }

    renderQuestion();
  </script>
</body>
                                                                                 </html>
