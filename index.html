<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FantasyGems Wingo Predictor Panel</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #00e1ff;
    }
    textarea {
      width: 80%;
      height: 150px;
      background: #1b1b1b;
      color: #00ffcc;
      border: 2px solid #00e1ff;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #00e1ff;
      color: #000;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #00e1ff;
      background: #161616;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ FantasyGems Wingo Predictor</h1>
  <p>Enter last 10 results (only numbers, one per line):</p>
  <textarea id="inputBox" placeholder="Example:\n8\n0\n3\n1\n5\n7\n2\n0\n9\n4"></textarea><br>
  <button onclick="predictNext()">Predict Next Round</button>

  <div class="output" id="predictionBox">
    <h3>Prediction will appear here...</h3>
  </div>

  <script>
    function predictNext() {
      const input = document.getElementById('inputBox').value.trim().split('\n').map(x => parseInt(x));
      if (input.length < 5) {
        document.getElementById('predictionBox').innerHTML = '<strong>Enter at least 5 recent numbers!</strong>';
        return;
      }

      let bigCount = 0, smallCount = 0, redCount = 0, greenCount = 0, violetCount = 0;

      input.forEach(num => {
        if (num >= 5) bigCount++; else smallCount++;
        if (num === 0 || num === 5) violetCount++;
        else if ([1, 3, 7, 9].includes(num)) greenCount++;
        else redCount++;
      });

      let predictedSize = bigCount > smallCount ? 'Small' : 'Big';

      let color = 'Red';
      if (greenCount > redCount && greenCount > violetCount) color = 'Green';
      else if (violetCount > redCount && violetCount > greenCount) color = 'Violet';

      document.getElementById('predictionBox').innerHTML = `
        <h2>ðŸ§  Prediction:</h2>
        <p><strong>Next Size:</strong> ${predictedSize}</p>
        <p><strong>Next Color:</strong> ${color}</p>
        <p>ðŸ“Š Based on last ${input.length} rounds</p>
      `;
    }
  </script>
</body>
</html>
