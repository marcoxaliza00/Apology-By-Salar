<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry — Just Listen Once...</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      color: #ff8ba7;
      font-family: 'Great Vibes', cursive;
      animation: fadeIn 2s ease-in-out;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 300;
      color: #ddd;
    }
    .message {
      margin-top: 40px;
      font-size: 1.4rem;
      font-weight: 300;
      animation: slideUp 2s ease-in-out;
    }
    .tagline {
      font-size: 1.1rem;
      color: #bbb;
      margin-top: 20px;
    }
    .signature {
      font-size: 1.5rem;
      margin-top: 60px;
      color: #c2f0ff;
      letter-spacing: 1px;
      font-weight: bold;
      animation: fadeIn 4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    audio {
      margin-top: 40px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm Sorry...</h1>
    <h2>Please just listen once, with your heart.</h2>

    <div class="message">
      Mujhe har pal tumhari kami mehsoos hoti hai.<br />
      I miss you more than words can explain.
    </div>

    <div class="tagline">
      Maybe we both made mistakes... but I still care — a lot.
    </div>

    <div class="signature">— SALAR X KHAN</div>

    <audio autoplay loop controls>
      <source src="https://files.catbox.moe/5qdwzk.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
